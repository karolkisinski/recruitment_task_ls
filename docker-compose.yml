version: '3.8'

services:
  web:
    build: ./
    command: >
      sh -c "
              python manage.py wait_for_db &&
              python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./src:/src
    ports:
      - 8000:8000
    env_file:
      - ./.env
  
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .db.env

volumes:
  postgres_data: